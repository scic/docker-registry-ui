<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <ag-grid-angular style="width: 1000px; height: 300px;" class="ag-bootstrap" [rowData]="manifests" [columnDefs]="columnDefs"
        [gridOptions]="gridOptions" (gridReady)="onGridReady($event)" (selectionChanged)="onSelectionChanged($event)" enableColResize
        enableSorting enableFilter>
      </ag-grid-angular>
    </div>
  </div>
  <div class="row">
    <app-manifest-detail [manifest]="selectedManifest"></app-manifest-detail>
  </div>
</div>
