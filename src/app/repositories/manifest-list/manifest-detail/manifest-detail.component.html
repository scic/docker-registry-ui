<div class="col-lg-12 col-md-8" *ngIf="manifest">
  <div *ngIf="hasLabels();else nolabels">
    <h3 class="sub-header mt-5">Labels of image with tag '{{ manifest.tag }}'</h3>
    <div class="table-responsive">
      <table class="table table-striped table-sm">
        <tbody>
          <tr *ngFor="let label of manifest.metadata.labels | keys">
            <th scope="row">{{ label.key }}</th>
            <td>{{ label.value }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <ng-template #nolabels>
    <p>No labels defined for image with tag '{{ manifest.tag }}'</p>
  </ng-template>
</div>
